<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link</title>
</head>
<body>

    <h2>ওয়েবসাইটে ইমেজ লিংকের ব্যবহার</h2>

    <!-- ওয়েবসাইটে যাওয়ার জন্য ইমেজ লিংক -->
    <a href="https://www.google.com" target="_blank">
        <img src="google-logo.png" alt="Google" width="200">
    </a>

    <!-- কল করার জন্য ইমেজ লিংক -->
    <a href="tel:+8801234567890">
        <img src="call-icon.png" alt="আমাকে কল করুন" width="100">
    </a>

    <!-- ইমেইল পাঠানোর জন্য ইমেজ লিংক -->
    <a href="mailto:someone@example.com">
        <img src="email-icon.png" alt="আমাকে ইমেইল করুন" width="100">
    </a>

</body>
</html>
